<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Throwing dice game </a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div
          id="wrapp"
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            mt-5
            mb-4
          "
        >
          <button id="startBtn" class="btn btn-lg btn-primary">
            Start game
          </button>

          <div
            class="
              circle
              d-flex
              align-items-center
              justify-content-center
              noselect
            "
          >
            <span class="circle-label">Round </span>
            <span class="circle-round ms-1">1</span>
          </div>

          <div class="scoreboard scoreboard pt-4 w-100 d-none">
            <h1>
              Total score
              <span id="player1Score">0</span> :
              <span id="player2Score">0</span>
            </h1>
          </div>

          <div id="players" class="d-flex flex-row text-center w-100 d-none">
            <div
              class="
                player1Place
                d-flex
                flex-column
                align-items-center
                justify-content-around
                w-50
                noselect
              "
            >
              <h2 id="player1Name" class="player-name">Player 1</h2>
              <h3 id="player1Current" class="player-score">0</h3>
              <button id="player1Btn" class="btn btn-lg btn-success">
                Throw the dice
              </button>
            </div>

            <div
              class="
                player2Place
                d-flex
                flex-column
                align-items-center
                justify-content-around
                w-50
                noselect
              "
            >
              <h2 id="player2Name" class="player-name">Player 2</h2>
              <h3 id="player2Current" class="player-score">0</h3>
              <button id="player2Btn" class="btn btn-lg btn-success">
                Throw the dice
              </button>
            </div>
          </div>
        </div>

        <button id="startAgain" class="btn btn-lg btn-warning mt-4 mb-5 d-none">
          Start again
        </button>
      </div>
    </div>
  </div>
</div>
